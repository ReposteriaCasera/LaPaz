        <main>
            <div class="section">
                <h3 class="title-section">HAZ TU RESERVA</h3>
                <div class="container">
                    <div class="container card">
                        <form class="formulario">
                            <legend class="title-card">Formulario de Pedido</legend>
                            <div>
                                <div class="container container-item-form">
                                    <label class="title-item-form" for="producto">Producto</label>
                                    <input class="result-item-form" type="text" name="producto" id="producto">
                                </div>
                                <div class="container container-item-form">
                                    <label class="title-item-form" for="fecha">Fecha de Entrega</label>
                                    <input class="result-item-form" type="date" name="fecha" id="fecha" value="" min="2019-01-01" max="2025-12-31">
                                </div>
                                <div class="container container-item-form">
                                    <label class="title-item-form" for="hora">Hora de Entrega</label>
                                    <input class="result-item-form" type="time" name="hora" id="hora">
                                </div>
                                <div class="container container-item-form">
                                    <label class="title-item-form" for="pago">Forma de Pago</label>
                                    
                                    <select class="list-form" id="pago">
                                        <option value="efectivo">Efectivo</option>
                                        <option value="tarjeta">Tarjeta</option>
                                    </select>
                                </div>
                                <input class="btn-send" type="submit" value="Realizar Pedido">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
